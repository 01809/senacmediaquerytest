    :root{

        --shadowcolor--: #4a0000;

background-image: linear-gradient(to left, #cac3c3f1,#b6b0b06c,#a8a2a23f);

    body{
background-image: linear-gradient(to left, rgba(0, 0, 0, 0.164), rgba(51, 46, 46, 0.041),rgba(53, 51, 51, 0.322));
    }

    header{
      margin-top: -8px;
      margin-left: 1px;
      height: 76px;
      background-image: linear-gradient(to right, #200101, var(--shadowcolor--));
      width: 100%;
      box-shadow: 1px 2px 90px;
    }
    nav{
      
    transform-style: preserve-3d;
    
        perspective: 900;
        margin-left: 20%;

        border-right: 1px solid rgb(192, 190, 190);
        box-shadow: -17px 10px 1px #3a0202;
    }

      form{
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        margin-left: 10px;
        z-index: 0;
      }

      input{
     margin-top: 10px;
        margin-left: 40px;
        margin-bottom: 30px;
        border-radius: 50px;
        box-shadow: -1px 4px 1px var(--shadowcolor--);
        background-color: #b1a3a373;
       font-weight: lighter;
       padding: 4px;
       margin-right: 160px;
       width: 220px;
        color: rgba(0, 0, 0, 0.5);
      }

      input::placeholder{
        font-weight: lighter;
        font-size: 11px;
        letter-spacing: 6px;
        color: rgba(128, 128, 128, 0.527);
        letter-spacing: 4px;
       filter:brightness(2px);
       padding: 10px;
       
        
      }

      input:focus{
        outline: none;
        border: nne;
        padding-left: -134px;
       
      }

      input:focus ~ .blockleft{
        background-color: rgb(80, 4, 4);
      }

      input:focus::placeholder{
        color:  transparent;
     transition: color 0.9s ease ;
        
        letter-spacing: 7px;
      }
      label{
        transform: translateY(-50%);
       
      }
      input:focus label,
      input:not(:placeholder-shown) + label{
        animation: placesome 3.5s forwards;
      }
      span{
        padding-bottom: 16px;
        color: #3a2a2ae1;
        margin-left: 20px;
        margin-right: -30px;
      }

      span::after{
        content: " : ";
      }

      .bloco{
     
        height: 451px;
        border: 2px solid black;
        width: 370px; 
 background-color: #3a0202;
   border-left: none;
   border-bottom: none;
   border-top: none;
        border-top-right-radius: 220px;
        border-bottom-right-radius: 220px;
        margin-left: 54%;
        margin-top: -442px;
        z-index: 1;
        position: absolute;
        box-shadow: 10px 90px 30px rgba(0, 0, 0, 0.438);
      }

        .blockleft{
       margin-left: -462px;
         margin-top: 43px;
         z-index:  0;
         position:relative;
        height: 350px;
        width: 210px;
        opacity: 3;
        background-color: transparent;
       border-radius: 65%;
      border-right: none;
        box-shadow: -40px 30px 37px rgba(0, 0, 0, 0.651);
      }


      button{
        width: 80px;
         box-shadow: -3px 4px 1px var(--shadowcolor--);
         border-radius: 20px;
         margin-left: 37%;
         margin-top: 145px;

      }
      button:hover{
        transform: scale(1.1);
        border: 1px solid black;
      }

      section{
       background-image: linear-gradient(to left, black, rgb(0, 0, 0));
        height: 57px;
        margin-bottom: -0px;
        margin-top: 17%;
        padding: 20px;
        padding-bottom: 20px;
      }
      footer{
        background-color: rgb(0, 0, 0);
        padding: 10px;
        margin-top: 5%;
        height: 150px;
      }

      section p{
        color: white;
        font-weight: lighter;
        letter-spacing: 4px;
      }

      .pginicial-bottom{
        background-color: var(--shadowcolor--);
        height: 16px;
        width: 60px;
        margin-left: 35%;
       margin-top: -px;
       padding: 4px;
       box-shadow: -3px 4px 1px rgb(161, 160, 160);
       border: 1px solid rgb(63, 62, 62);
         border-radius: 20px;
      }

      button[type="submit"]{
        border: none;
      padding: 5px;
      }

      @keyframes placesome{
        0%{
     
        opacity: 1;
        letter-spacing: 6px;
         margin-left: 10px;
        
        }

        20%{
          opacity: 1;
          letter-spacing: 5px;
          margin-left: -5px
        }

        50%{
          opacity: 1;
          margin-left: -8px;
          letter-spacing: 3px;
        }
        100%{
          opacity: 0;
          margin-left: -10px;
          display: nne;
          letter-spacing: 1px;
        }

      }

      .footer-textcontent{
        padding-left: 17px;
        border-right: 2px solid;
        margin-right: 82%;
        margin-top: 50px;
        margin-left: 30px;
        color: white;
        letter-spacing: 4px;
      }

      .pginicial-bottom a{
     text-decoration: none;
     color: black;
     margin-top: -17px;
     margin-left: 10px;
     display: flex;
     background-image: linear-gradien(to left, gray,white);
     -webkit-text-fill-color: var(--backcolor--);
      }

      .pginicial-bottom:hover{
        transform: scale(1.1);
      }

      .perspective-testtridi{
        perspective: 900;
      }

 #slogan-lefter{

 }

    }

        .bloco{
            display: none;
        }
    }
