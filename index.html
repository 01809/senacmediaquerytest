@keyframes pulsare{
    0%{
        transform: scale(0.7);
        background-position: 100% 100%;
        background-image: linear-gradient(to left, var(--shadowcolor--),rgb(116, 5, 5),rgba(122, 8, 8, 0.568),rgba(255, 0, 0, 0.562),rgba(104, 8, 8, 0.678));
    }
    20%{
        transform: scale(0.8);
    background-position: 100% 50%;
      background-image: linear-gradient(to left, var(--shadowcolor--),rgba(153, 13, 13, 0.733),rgba(146, 14, 14, 0.568),rgba(119, 10, 10, 0.507),rgba(109, 5, 5, 0.678));
    }

    30%{
        transform: scale(0.9);
        background-position: 100% 100%;
            background-image: linear-gradient(to 47deg, var(--shadowcolor--),rgb(116, 5, 5),rgba(122, 8, 8, 0.568),rgba(85, 4, 4, 0.562),rgba(104, 8, 8, 0.678));
    }

    50%{
        transform: scale(0.8);
        background-position: 100% 100%;
          background-image: linear-gradient(to right, var(--shadowcolor--),rgb(116, 5, 5),rgba(122, 8, 8, 0.568),rgba(95, 4, 4, 0.562),rgba(104, 8, 8, 0.678));
          
    }

    60%{
        transform: scale(1.1);
        background-position: 100% 100%;
          background-image: linear-gradient(to 16deg, var(--shadowcolor--),rgb(116, 5, 5),rgba(122, 8, 8, 0.568),rgba(70, 2, 2, 0.562),rgba(104, 8, 8, 0.678));
    }

    100%{
        transform: scale(1.0);
        background-position: 100% 100%;
          background-image: linear-gradient(to left, var(--shadowcolor--),rgb(116, 5, 5),rgba(122, 8, 8, 0.568),rgba(94, 5, 5, 0.562),rgba(104, 8, 8, 0.678));
    }
